# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - hddoc

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release --self-contained true

      - name: dotnet publish
        run: dotnet publish -r win-x86 --sc -c Release -o "${{env.DOTNET_ROOT}}/app.hddoc.com.br"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/app.hddoc.com.br

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: 'https://app.hddoc.com.br/'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          host: "162.215.220.224:8443"
